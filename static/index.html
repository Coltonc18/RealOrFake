<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="questions-container">
        <div class="question" id="question1">
            <h2>How to play</h2>
            <p>
                For each of the following images and videos, decide whether you think it is real, or generated by AI.
            </p>
            <div class="answers">
                <button class="answer-btn">Next</button>
            </div>
        </div>
        <div class="question" id="question2" style="display: none;">
            <h2>Question 1</h2>
            <img src="images/question1.jpg" alt="Image 1">
            <div class="answers">
                <button class="answer-btn">Real</button>
                <button class="answer-btn">Robot</button>
            </div>
        </div>
        <div class="question" id="question3" style="display: none;">
            <h2>Question 2</h2>
            <img src="images/question2.jpg" alt="Image 2">
            <div class="answers">
                <button class="answer-btn">Real</button>
                <button class="answer-btn">Robot</button>
            </div>
        </div>
        <div class="question" id="question4" style="display: none;">
            <h2>Question 3</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yVEhrIMc-ps" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="answers">
                <button class="answer-btn">Real</button>
                <button class="answer-btn">Robot</button>
            </div>
        </div>
        <!-- Add similar HTML for the other questions -->
        <div id="final-score" style="display: none;">
            <h2>Final Score</h2>
            <p>Your score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
